<div class="settings">
    <div><img src="../img/logo.png" class="img-responsive"></div>
    <form class="form-horizontal" name='loginForm' ng-submit="vm.login()">
        <div class="form-group">
            <div class="col-xs-offset-4">
                <input type="text" class="form-control" placeholder="Enter Username   Dima" required ng-model="vm.username"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4">
                <input type="text" id="password" class="form-control" placeholder="Enter Password    123" required ng-model="vm.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4">
                <button class="col-xs-6" ng-disabled='loginForm.$invalid' ng-click="vm.login(vm.username, vm.password)">Login</button>
            </div>
        </div>
        <div class="sign">
            <a ui-sref="#">Sign Up</a>
        </div>
    </form>
</div>
