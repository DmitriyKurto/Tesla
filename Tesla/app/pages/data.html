<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <h1> Please enter your information</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <lablel class="col-xs-6 control-label">The number of powerwall</lablel>
                    <div class="col-xs-6">
                        <input type="number" ng-model="vm.powerwall.number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <lablel class="col-xs-6 control-label">Power powerwall</lablel>
                    <div class="col-xs-6">
                        <input type="number" ng-model="vm.powerwall.power" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <lablel class="col-xs-6 control-label">Status</lablel>
                    <div class="col-xs-6">
                        <select ng-model="vm.powerwall.status" class="form-control">
                            <option value="Active">Active</option>
                            <option value="Passive">Passive</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <lablel class="col-xs-6 control-label">Capacity</lablel>
                    <div class="col-xs-6">
                        <input type="number" ng-model="vm.powerwall.capacity" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <lablel class="col-xs-6 control-label">Temperature</lablel>
                    <div class="col-xs-6">
                        <input type="number" ng-model="vm.powerwall.temperature" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-6 col-xs-6">
                        <button class="button" ng-click="vm.save()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
