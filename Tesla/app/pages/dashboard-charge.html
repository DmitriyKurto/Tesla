<div class="choice-charge">
    <h3>Power Used To Charge The Battery</h3>
    <div class="btn-row">
        <button id="gridId" ng-click="vm.charge(0)" class="btn-grid"><img src="img/gridOff.png" name="grid"></button>

    <div class="tap">
        <img src="img/hand.png"><p>Tap here To Control Solar Panel</p>
    </div>
</div>
